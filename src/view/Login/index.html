<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <title>SAD | Sistema de Avaliação Docente</title>
  </head>
  <body class="bg-light">
    <div
      class="bg-white border-bottom container-fluid justify-content-end d-flex align-items-center mb-5"
    >
      <ul class="nav nav-pills nav-fill py-3">
        <li class="nav-item border-right">
          <a class="nav-link" href="#">Ativar contraste</a>
        </li>
        <li class="nav-item d-none d-sm-flex">
          <a
            class="nav-link disabled"
            href="#"
            tabindex="-1"
            aria-disabled="true"
            >Fonte:
          </a>
        </li>
        <li class="nav-item d-none d-sm-flex">
          <a class="nav-link" href="#">+</a>
        </li>
        <li class="nav-item border-right d-none d-sm-flex">
          <a class="nav-link" href="#">-</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">BR</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">EN</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">ES</a>
        </li>
      </ul>
    </div>
    <div class="container-fluid vh-100">
      <div class="d-flex justify-content-center align-items-center">
        <img
          src="https://files.cercomp.ufg.br/weby/up/1/o/Marca_UFG_cor_horizontal-04.png"
          alt="UFG"
          class="img-fluid mb-4 mt-5 mt-sm-auto"
          width="150"
        />
      </div>
      <div class="d-flex justify-content-center align-items-center">
        <div class="card">
          <div class="card-body">
            <h5 class="mb-3">Sistema de Avaliação Docente</h5>
            <form enctype="application/x-www-form-urlencoded" action="auth?email=email&password=password" method="POST">
              <div class="form-group">
                <label for="exampleInputEmail1">Email</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">E</span>
                  </div>
                  <input
                    type="text"
                    name="email"
                    class="form-control"
                    placeholder="Informe seu email"
                    aria-label="Informe seu email"
                    aria-describedby="basic-addon1"
                    value="fernandoseverino@ufg.br"
                    required
                  />
                </div>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text" id="basic-addon1">S</span>
                  </div>
                  <input
                    type="password"
                    name="password"
                    class="form-control"
                    placeholder="Informe sua senha"
                    aria-label="Informe sua senha"
                    aria-describedby="basic-addon1"
                    value="12345"
                    required
                  />
                </div>
              </div>
              <button type="submit" class="btn btn-primary btn-block">
                Acessar
              </button>
            </form>
          </div>
          <div class="bg-white card-footer text-right">
            <a href="#">Esqueci minha senha</a><br />
            <a href="#">Ajuda</a>
          </div>
        </div>
      </div>
    </div>

    <footer class="footer mt-auto py-3">
      <div class="container text-center">
        <span class="text-muted"
          >©2020 SAD Sistema de Avaliação Docente / UFG</span
        >
      </div>
    </footer>
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
    <script>
      const queryString = window.location.search;
      const urlParams = new URLSearchParams(queryString);
      const errorMessage = urlParams.get('errorMessage');

      console.log(errorMessage);
    </script>
  </body>
</html>
